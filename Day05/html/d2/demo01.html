<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常见事件</title>
    <script>

        //加载完成事件
        window.onload = function (){
            //失去焦点事件
            // document.getElementById("main").onblur = function (){
            //     alert("失去焦点了~~");
            // }
            //绑定鼠标移动到元素上事件
            // document.getElementById("main").onmouseover = function (){
            //     alert("鼠标来了")
            // }
            //鼠标点击事件
            document.getElementById("main").onmousedown = function (event){
                alert(event.button)
            }
            //键盘
            document.getElementById("key").onkeydown = function (event){
                alert(event.key)
            }
            //
            document.getElementById("key").onchange = function (event){
                alert("改变了")
            }

            document.getElementById("form").onsubmit = function (){
                //校验
                const flag = true;


                return flag;
            }
        }


    </script>
</head>
<body>
    <input id="main" type="button" value="~~点我~~">
    <input id="key" type="text">

    <div>
        <form id="form" action="#">
            <input type="text" name="username">
            <input type="submit" value="提交">
        </form>
    </div>
</body>
