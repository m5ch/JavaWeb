    <title>动态表格</title>
    <style>
        .add{
            margin: 100px auto;
            text-align: center;

        }
        caption{
            margin-bottom: 50px;
        }
        table{
            width: 600px;
            text-align: center;
            border: 1px solid;
            margin: 100px auto;
        }
        td,th{
            text-align: center;
            border: 1px solid;

      <div class="add">

        <input id="sex" type="text" placeholder="性别">
        <input id="btn" type="button" value="添加">
      </div>
      <table id="table">
        <caption>信息采集表</caption>
        <tr>
          <th>编号</th>
          <th>姓名</th>
          <th>性别</th>
          <th>操作</th>
        </tr>
      </table>
    </div>
</body>
