<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        alert("Hello World");

        // 定义number类型
        const num = 1;
        const num1 = 123.456;
        let num2 = NaN;
        document.write(num + "<br>");
        document.write(num1 + "<br>");
        document.write(num2 + "<br>");

        //定义String类型
        const str = "abc";
        const str1 = 'qwer';
        document.write(str + "<br>");
        document.write(str1 + "<br>");

        //boolean类型
        const flag = true;
        document.write(flag + "<br>")

        //null,undefined
        const obj = null;
        const obj1 = undefined;
        let obj2;
        document.write(obj + "<br>")
        document.write(obj1 + "<br>")
        document.write(obj2 + "<br>")


    </script>
</head>
<body>

</body>
</html>
