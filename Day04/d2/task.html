<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九九乘法表</title>
    <style>
        table{
            margin: 200px auto;
        }
        td{
            border: 1px solid #33b4de;
        }
    </style>

    <script>
        document.write("<table align='center'>")
        for (let i = 1; i < 10; i++) {
            document.write("<tr>")
            for (let j = 1; j <= i; j++) {
                document.write("<td>")
                document.write(i + "*" + j + "=" + i * j);
                document.write("</td>")
            }
            // document.write("<br>")
            document.write("</tr>")
        }

        document.write("</table>")
    </script>
</head>
<body>
    <div>

    </div>

</body>
</html>
