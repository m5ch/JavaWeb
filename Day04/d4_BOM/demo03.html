<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>History对象</title>
    <script>
      /*
          History:历史记录对象
          1.创建(获取):
            1. window.history
            2. history
          2. 方法;
            * back():加载history列表中的前一个 URL。
            * forward():加载history列表中的下一个URL。
            * go(参数):加载history列表中的某个具体页面。
                * 正数：前进几个历史记录
                * 负数：后退几个历史记录
          3．属性:
            * length返回当前窗口历史列表中的URL数量。
       */

    </script>
</head>
<body>
    <input type="button" value="获取历史记录对象" id="main">
</body>

<script>
  let his = document.getElementById("main");
  his.onclick = function (){
    var length = history.length;
    alert(length);
  }
</script>
</html>
