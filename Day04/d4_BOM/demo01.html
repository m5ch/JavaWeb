<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Windows对象</title>
    <script>
        /*
            Windows：窗口对象
            1. 创建
            2. 方法
                1. 与弹出框有关的方法：
                    alert():显示带有一段消息和一个确认按钮的警告框。
                    confirm():显示带有一段消息以及确认按钮和取消按钮的对话框。
                    prompt():显示可提示用户输入的对话框。
                2. 与打开关闭有关的方法：
                    open():
                    close():
                3. 与定时器有关的方法：
                     setTimeout()：在指定的毫秒数后调用函数或计算表达式。
                    clearTimeout()：取消申setTimeout()方法设置的timeout。
                    setInterval()：按照指定的周期（以毫秒计）来调用函数或计算表达式。
                    clearInterval()：取消由setInterval()设置的 timeout。

            3. 属性
                1. 获取其他BOM对象
                2. 获取DOM对象
            4. 特点
                * window对象不需要创建可以直接使用window使用。window.方法名();
                * window引用可以省略。方法名();

         */
        // const flag = confirm("确定退出吗？");
        // if (flag){
        //     alert("再也不见")
        // }else{
        //     alert("有事？");
        // }
        //
        const str = prompt("请输入用户名");
        alert(str);

        //一次性定时器
        setTimeout(fun,2000);
        function fun(){
            alert("Boom")
        }
        //循环定时器
        setInterval(fun,2000);



    </script>
</head>
<body>
    <div>
        <input id="openBtn" type="button" value="打开新窗口">
        <input id="closeBtn" type="button" value="关闭窗口">
    </div>
</body>
<script>
    const openBtn = document.getElementById("openBtn")
    let newWindow;
    openBtn.onclick = function (){
        newWindow = open("https://www.baidu.com");
    }
    const closeBtn = document.getElementById("closeBtn")
    closeBtn.onclick = function (){
        newWindow.close();
    }

</script>
</html>
