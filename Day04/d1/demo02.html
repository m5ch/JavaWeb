<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
    <table border="1" width="1000px">
        <caption>信息</caption>
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>成绩</th>
        </tr>
        <tr>
            <td>1</td>
            <td>张三</td>
            <td>80</td>
        </tr>
        <tr>
            <td>2</td>
            <td>李四</td>
            <td>90</td>
      </tr>

    </table>
    <hr>

    <table border="1" width="1000px">
        <caption>信息</caption>
        <tr>
            <th rowspan="2">学号</th>
            <th>姓名</th>
            <th>成绩</th>
        </tr>
        <tr>
            <td>1</td>
            <td>张三</td>
            <td>80</td>
        </tr>
        <tr>
            <td>2</td>
            <td colspan="2">李四</td>
            <td>90</td>
      </tr>

    </table>
</body>
</html>
